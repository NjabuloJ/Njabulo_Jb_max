services:
  - type: web
    name: Njabulo-md
    env: docker
    region: Singapore
    plan: free
    buildCommand: "npm install"
    startCommand: "node index.js"
    dockerfilePath: ./Dockerfile
    repo: https://github.com/NjabuloJ/Njabulo-md
    autoDeploy: true
    envVars:
      - key: SESSION_ID
        sync: false
        description: üîê Your bot‚Äôs session ID. Scan the QR code to get this or the bot won‚Äôt start!
      - key: PORT
        value: 3000
